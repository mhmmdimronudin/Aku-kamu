<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Imron & Iis - 21 Maret 2022</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FB_IMG_16995063609625418.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Imron & Iis</h1>
    <p>21 Maret 2022</p>
    <p>"Dunia boleh ramai, tapi hatiku hanya untuk satu nama: Iis Soleha ❤️"</p>
  </div>

  <!-- Musik autoplay -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Animasi hati -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
